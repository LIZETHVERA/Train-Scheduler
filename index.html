<!DOCTYPE html>
<html lang="en">
<head>
  <title>Train Schedule</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>  
<div class="container">
<div class="jumbotron ">
   <h1 class="text-center"><i class="fas fa-train"></i></i> AnyTime is Train Time</h1>


</div>
</div>

<div class="container">
    <div class="card">
        <h5 class="card-header"><i class="fas fa-clipboard-list"></i> Current Train Schedule</h5>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Update</th>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frecuency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                        <th scope="col">Remove</th>
                        
                    </tr>
                </thead>
                <tbody id = "train-display">
                    
                </tbody>
            </table>


        </div>
    </div>
 <br>
<div class="card">  
<h5 class="card-header"><i class="fas fa-plus"></i> Add Train</h5>
<div class="card-body">
  <form>
    <div class="form-group">
      <label for="Search"> Train Name:</label>
      <input type="text" class="form-control" id="train-input" placeholder="" name="trainName">
    </div>
    <div class="form-group">
      <label for="pwd"> Destination </label>
      <input type="text" class="form-control" id="destination-input" placeholder="" name="Destination">
    </div>
   
    <div class="form-group">
        <label for="pwd"> First train time (HH:mm - Military time):</label>
        <input type="text" class="form-control" id="first-input" placeholder="" name="FirstTrain">
    </div>
    <div class="form-group">
        <label for="pwd">Frecuency (min) </label>
        <input type="number" class="form-control" id="frecuency-input" placeholder="" name="Frecuency">
    </div>
    <button type="" class="btn btn-outline-secondary" id="submit"> Submit</button>
  </form>
  

</div>
</div>


</body>




  <script src="assets/javascript/train.js" type="text/javascript"></script>

</html>
